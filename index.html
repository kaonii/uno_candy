<!DOCTYPE html>
<html>

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Candy Uno</title>
</head>

<body>


    <div class="container" id="page">
        <div class="container-fluid" id="background"
            style="background-image: url('img/backgrounds/TITELBILD_NEU_NEU.jpg')">

            <div class="container" id="main-content">

                <div id="row1" class="row name-row">
                    <div class="col-3">
                    </div>
                    <div id="player-name-0" class="col-2 name">
                    </div>
                    <div id="player-score0" class="col-1 name">
                    </div>
                    <div class="col-2">
                    </div>
                </div>

                <div id="row2" class="row card-row">
                    <div class="col-3">
                    </div>
                    <div id="player-cards-0" class="col-7 cards">
                    </div>
                </div>

                <div id="row3" class="row name-row">
                    <div class="col-3">
                    </div>
                    <div id="player-name-1" class="col-2 name">
                    </div>
                    <div id="player-score1" class="col-1 name">
                    </div>
                    <div class="col-1">
                    </div>

                </div>

                <div id="row4" class="row card-row">
                    <div class="col-2">
                    </div>
                    <div id="direction-donut" class="col-1">
                    </div>
                    <div id="draw-pile" class="col-2 pile">
                    </div>
                    <div id="discard-pile" class="col-2 pile">
                    </div>
                    <div id="player-cards-1" class="col-5 cards">
                    </div>

                </div>

                <div id="row5" class="row name-row">
                    <div class="col-1">
                    </div>
                    <div id="player-name-3" class="col-2 name">
                    </div>
                    <div id="player-score3" class="col-1 name">
                    </div>
                    <div class="col-1">
                    </div>
                </div>


                <div id="row6" class="row card-row">
                    <div class="col-1">
                    </div>
                    <div id="player-cards-3" class="col-5 cards">
                    </div>
                    <div class="col-1">
                    </div>

                    <div id="start-button-div" class="col-1">
                        <button id="start-button">
                            <img src="img\buttons\BUTTON_Start.png" />
                        </button>
                    </div>
                    <div class="col-4">
                    </div>
                </div>

                <div id="row7" class="row name-row">
                    <div class="col-3">
                    </div>
                    <div id="player-name-2" class="col-2 name">
                    </div>
                    <div id="player-score2" class="col-1 name">
                    </div>
                    <div class="col-2">
                    </div>
                </div>

                <div id="row8" class="row card-row">
                    <div class="col-1">
                    </div>
                    <div id="player-cards-2" class="col-5 cards">
                    </div>
                    <div class="col-1">
                    </div>
                </div>

                <div id="row9" class="row name-row">
                    <div class="col-1">
                    </div>
                </div>

            </div> <!-- #main-content -->

            <!-- MODAL -->
            <div class="modal fade" id="playerNames" tabindex="-1" data-bs-keyboard="false" data-bs-backdrop="static">
                <form id="playerNamesForm">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Namen der Spieler*innen</h5>
                            </div>
                            <div class="modal-body">
                                <div class="m-3 row">
                                    <input type="text" class="form-control" id="player-input-0"
                                        placeholder="Name für Spieler*in 1 eingeben"></input>
                                </div>

                                <div class="m-3 row">
                                    <input type="text" class="form-control" id="player-input-1"
                                        placeholder="Name für Spieler*in 2 eingeben"></input>
                                </div>

                                <div class="m-3 row">
                                    <input type="text" class="form-control" id="player-input-2"
                                        placeholder="Name für Spieler*in 3 eingeben"></input>
                                </div>

                                <div class="m-3 row">
                                    <input type="text" class="form-control" id="player-input-3"
                                        placeholder="Name für Spieler*in 4 eingeben"></input>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary" id="playerNamesSubmit">Spiel
                                    starten</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- MODAL -->
            <div class="modal fade" id="chooseColor" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Wähle die Farbe</h5>
                        </div>
                        <div class="modal-body" id="CupcakeButtons">
                            <div id="row-cupcake-1" class="row cupcake-row">
                                <div class="col-6">
                                    <button type="submit" id="Blue" class="cupcake-buttons">
                                        <img src="img/ChooseColor/CupcakeBlue.jpg" />
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button type="submit" id="Green" class="cupcake-buttons">
                                        <img src="img/ChooseColor/CupcakeGreen.jpg" />
                                    </button>
                                </div>
                            </div>

                            <div id="row-cupcake-2" class="row cupcake-row">
                                <div class="col-6">
                                    <button type="submit" id="Red" class="cupcake-buttons">
                                        <img src="img/ChooseColor/CupcakeRed.jpg" />
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button type="submit" id="Yellow" class="cupcake-buttons">
                                        <img src="img/ChooseColor/CupcakeYellow.jpg" />
                                    </button>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>

            <!-- MODAL -->
            <div class="modal" id="winnerDialog" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">GRATULATION! WIR HABEN EINEN GEWINNER</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p id="winner-name" class="winnerText">

                            </p>
                            <img class="winnerImg" src="img/WinnerAnimation/AnimationPokal.gif" />
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="winnerDialog-end-game" class="btn btn-secondary" data-bs-dismiss="modal">Beenden</button>
                            <button type="button" id="winnerDialog-restart-game" class="btn btn-primary">Neues Spiel starten</button>
                        </div>
                    </div>
                </div>
            </div>

        </div> <!-- #background-img -->

    </div> <!-- page -->




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="script/main.js"></script>


</body>


</html>
